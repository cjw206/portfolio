<table class="table table-hover">
    <thead>
      <tr>        
        <th>Project Name</th>
        <th>Language/Frameworks</th>
        <th>About Project</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{project.title}}</td>
        <td>{{project.projectTech}}</td>
        <td><button type="button" class="btn btn-primary" (click)="this.modal.openModal(project.projectDescription)">About</button><modal-content></modal-content></td>
        <td><button type="button"  onclick="location.href='project.projectLink'">Go</button></td>
      </tr>
    </tbody>
  </table>
