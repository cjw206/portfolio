<div style="text-align:center">
<table class="table table-hover">
    <thead>
      <tr>        
        <th>Project Name</th>
        <th>Language/Frameworks</th>
        <th>About Project</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{project.title}}</td>
        <td>{{project.projectTech}}</td>
        <td><button type="button" class="btn btn-primary" (click)="this.modal.openModal(project.projectDescription)">About</button></td>
        <td><a href="{{project.projectLink}}"><button type="button">Go</button></a></td>
      </tr>
    </tbody>
  </table>
</div>
